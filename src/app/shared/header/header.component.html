<header class="main" id="main">
  <h1
    class="title-text"
    id="title-text"
    routerLink="/home"
  >
    AutoVet
  </h1>
  <button
    class="btn home-btn"
    id="forum-btn"
    routerLink="/forum"
    routerLinkActive="active"
    aria-current="page"
  >
    Foro social
  </button>


  <nav class="pages" id="pages" aria-label="Main Navigation">

    @if ( isClient ) {
      <button
        class="btn home-btn"
        id="home-btn"
        routerLink="/question"
        routerLinkActive="active"
        aria-current="page"
      >
        Pregunta
      </button>

      <button
        class="btn foods-btn"
        id="foods-btn"
        routerLink="/foods"
        routerLinkActive="active"
        aria-current="page"
      >
        Comidas peligrosas
      </button>

      <button
        class="btn create-btn"
        id="create-btn"
        routerLink="/user/create"
        routerLinkActive="active"
      >
        Crear incidencia
      </button>

      <button
        class="btn logout-btn"
        id="logout-btn"
        (click)="showMenu()"
      >
        Mi perfil
      </button>

    } @else {

      @if( isAdmin ) {
        <button
          class="btn clients-btn"
          id="clients-btn"
          routerLink="/staff/add-client"
          routerLinkActive="active"
        >
          Añadir Cliente
        </button>

        <button
          class="btn clients-btn"
          id="clients-btn"
          routerLink="/staff/add-worker"
          routerLinkActive="active"
        >
          Añadir Trabajador
        </button>

        <button
          class="btn clients-btn"
          id="clients-btn"
          routerLink="/staff/clients"
          routerLinkActive="active"
        >
          Clientes
        </button>

        <button
          class="btn appointments-btn"
          id="appointments-btn"
          routerLink="/staff/appointments"
          routerLinkActive="active"
        >
          Incidencias
        </button>

        <button
          class="btn profile-btn"
          id="profile-btn"
          routerLink="/user/profile"
          routerLinkActive="active"
        >
          Mis datos
        </button>

        <button
          class="btn logout-btn"
          id="logout-btn"
          (click)="logOut()"
        >
          Cerrar sesión
        </button>
      } @else {
        <button
          class="btn clients-btn"
          id="clients-btn"
          routerLink="/staff/clients"
          routerLinkActive="active"
        >
          Clientes
        </button>

        <button
          class="btn appointments-btn"
          id="appointments-btn"
          routerLink="/staff/appointments"
          routerLinkActive="active"
        >
          Incidencias
        </button>

        <button
          class="btn profile-btn"
          id="profile-btn"
          routerLink="/user/profile"
          routerLinkActive="active"
        >
          Mis datos
        </button>

        <button
          class="btn logout-btn"
          id="logout-btn"
          (click)="logOut()"
        >
          Cerrar sesión
        </button>
      }


    }

  </nav>

</header>


@if ( showingMenu ) {
  <div class="menu" [ngClass]="{'show': showingMenu}">
    <button
      class="menu-btn profile-btn"
      id="profile-btn"
      routerLink="/user/profile"
      (click)="closeMenu()"
    >
      Mis datos
    </button>

    <button
      class="menu-btn profile-btn"
      id="user-pets-btn"
      routerLink="/user/pets"
      (click)="closeMenu()"
    >
      Mis mascotas
    </button>

    <button
      class="menu-btn profile-btn"
      id="user-appoinments-btn"
      routerLink="/user/appointments"
      (click)="closeMenu()"
    >
      Mis incidencias
    </button>

    <button
      class="menu-btn logout-btn"
      id="logout-btn"
      (click)="logOut(); closeMenu()"
    >
      Cerrar sesión
    </button>
  </div>
}
