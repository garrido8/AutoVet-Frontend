<header class="main" id="main">
  <h1 class="title-text" id="title-text">
    AutoVet
  </h1>

  <nav class="pages" id="pages" aria-label="Main Navigation">

    @if ( isClient ) {
      <button
        class="btn home-btn"
        id="home-btn"
        routerLink="/question"
        routerLinkActive="active"
        aria-current="page"
      >
        Pregunta
      </button>

      <button
        class="btn logout-btn"
        id="logout-btn"
        (click)="logOut()"
      >
        Cerrar sesión
      </button>
    } @else {

      <button
        class="btn home-btn"
        id="home-btn"
        routerLink="/question"
        routerLinkActive="active"
        aria-current="page"
      >
        Pregunta
      </button>

      <button
        class="btn chatbot-btn"
        id="chatbot-btn"
        routerLink="/chat"
        routerLinkActive="active"
      >
        ChatBot
      </button>

      <button
        class="btn foods-btn"
        id="foods-btn"
        routerLink="/foods"
        routerLinkActive="active"
      >
        Alimentos
      </button>

      <button
        class="btn contact-btn"
        id="contact-btn"
        routerLink="/contact"
        routerLinkActive="active"
      >
        Contacto
      </button>

      <button
        class="btn logout-btn"
        id="logout-btn"
        (click)="logOut()"
      >
        Cerrar sesión
      </button>

    }



  </nav>

</header>
