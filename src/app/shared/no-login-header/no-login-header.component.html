<header class="main" id="main">
  <div class="header-left-section">
    <h1 class="title-text" id="title-text" routerLink="/home">
      AutoVet
    </h1>
    <button
      class="btn home-btn"
      id="forum-btn"
      routerLink="/forum"
      routerLinkActive="active"
      aria-current="page"
    >
      Foro social
    </button>
  </div>

  <button class="menu-toggle" (click)="toggleFullscreenMenu()">
    ☰
  </button>

  <nav class="pages" id="pages" aria-label="Main Navigation">
    <button
      class="btn home-btn"
      id="home-btn"
      routerLink="/question"
      routerLinkActive="active"
      aria-current="page"
    >
      Pregunta
    </button>

    <button
      class="btn foods-btn"
      id="foods-btn"
      routerLink="/foods"
      routerLinkActive="active"
      aria-current="page"
    >
      Comidas peligrosas
    </button>

    <button
      class="btn contact-btn"
      id="contact-btn"
      routerLink="/auth/login"
    >
      Iniciar sesión
    </button>
  </nav>

</header>

@if ( showingFullscreenMenu ) {
  <div class="fullscreen-menu-overlay" [ngClass]="{'show': showingFullscreenMenu}">
    <div class="fullscreen-menu-content">
      <button class="close-btn" (click)="closeFullscreenMenu()">
        &times; </button>

      <button
        class="menu-item-btn"
        routerLink="/question"
        (click)="closeFullscreenMenu()"
      >
        Pregunta
      </button>

      <button
        class="menu-item-btn"
        routerLink="/foods"
        (click)="closeFullscreenMenu()"
      >
        Comidas peligrosas
      </button>

      <button
        class="menu-item-btn"
        routerLink="/auth/login"
        (click)="closeFullscreenMenu()"
      >
        Iniciar sesión
      </button>
    </div>
  </div>
}
