<div class="position">
  <div class="main-container">
    <div class="title">
      <h1>Añade un {{ client ? 'cliente' : 'trabajador' }}</h1>
    </div>

    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="addUser()" class="form">

        <div class="input-container" id="name-input-container">
          <label for="name">Nombre</label>
          <input class="input-field" type="text" id="name" formControlName="name">
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
            El nombre es obligatorio.
          </div>
        </div>

        <div class="input-container" id="email-input-container">
          <label for="email">Correo electrónico</label>
          <input class="input-field" type="email" id="email" formControlName="email">
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
            Introduce un correo válido.
          </div>
        </div>

        <div class="input-container" id="phone-input-container">
          <label for="phone">Teléfono</label>
          <input class="input-field" type="text" id="phone" formControlName="phone">
          <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched" class="error">
            El teléfono es obligatorio.
          </div>
        </div>

        <div class="input-container" id="dni-input-container">
          <label for="dni">DNI</label>
          <input class="input-field" type="text" id="dni" formControlName="dni">
          <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="error">
            El DNI es obligatorio.
          </div>
        </div>

        <div class="input-container" id="password-input-container">
          <label for="password">Contraseña</label>
          <input class="input-field" type="password" id="password" formControlName="password">
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
            La contraseña es obligatoria.
          </div>
        </div>

        <div class="submit-container">
          <input type="submit" [value]="client ? 'Añadir cliente' : 'Añadir trabajador'" class="submit-button" [disabled]="form.invalid">
        </div>

      </form>
    </div>

  </div>
</div>
